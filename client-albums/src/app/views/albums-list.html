<h1 style="margin-left: 30px"> {{ titulo }} </h1>
<div class="loading" *ngIf="loading">
  <img src="../assets/img/loader.gif"/>
</div>
<ul id="albums-list">
  <li *ngFor="let album of albums" class="album-item">
    <div class="data">
      <h4>{{album.title}}</h4>
      <p>{{album.description}}</p>
    </div>
    <p>
      <a [routerLink]="['album/',album._id]" class="btn btn-ver">Ver album</a>
      <a [routerLink]="['crear-imagen/',album._id]" class="btn btn-default">AÃ±adir fotos</a>
      <a [routerLink]="['editar-album/',album._id]" class="btn btn-editar">Editar</a>
      <a (click)="onDeleteConfirm(album._id)" class="btn btn-eliminar">Eliminar</a>
    </p>
    <div class="seguro" *ngIf="confirmado==album._id">
      <a (click)="onDeleteAlbum(album._id)" class="btn btn-eliminar">Eliminar</a>
      <a (click)="onCancelConfirm()" class="btn btn-ver">Cancelar</a>
    </div>
  </li>
</ul>
